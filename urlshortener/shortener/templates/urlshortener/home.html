{% extends 'urlshortener/base.html' %} 

{% block body %}

<div class="container">
  <div class="mt-5">
      <h1 class="text-center">URL Shortner</h1>
    <div class="px-3 py-4">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="row g-1">
          <div class="col-10">{{form.long_url}}</div>
          <div class="col-2">
            <button class="btn btn-warning btn-lg w-100" type="submit">
              Shorten
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  {% if errors %}
  <div class="alert alert-danger mt-4" role="alert">
    <p>{{errors}}</p>
  </div>
  {% endif %}

  {% if new_url %}

  <div class="mx-auto text-center mt-5">
    <h2 class="text-warning">Your shortened Url</h2>
    <p class="">{{new_url}}</p>
    <p><span class="text-warning">Previous URL:</span> {{long_url}}</p>
  </div>
  {% endif %}
</div>

{% endblock body %}
